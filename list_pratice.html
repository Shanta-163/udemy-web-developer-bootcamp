<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Movies</h1>
    <h2>My Top 3 Movies:</h2>
    <ol>
        <li>Amedus</li>
        <li>Stand by me</li>
        <li>Amelie</li>
    </ol>
    <h2>Other Good Movies</h2>
    <ul>
        <li>Alien</li>
        <li>Parasite</li>
        <li>Annie Hall</li>
    </ul>
    <a href="index.html">Go Home</a>
    <!--Entity exercise -->
    <h1>&#9731; Snowman Productions <sup>&#174;</sup></h1>
    <!--Forms Exercise-->
    <form action="/form_exercise">
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <button>Register</button>
        </p>

    </form>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="firstname">
        </div>
        <p>Select a Race :</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
