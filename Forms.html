    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS :</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio"name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <!--http://127.0.0.1:5500/birds?agree_tos=on&size=xs-->
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
            <option value="steak" selected>Steak</option>
            <option value="veg">Vegetarian</option>
            <option value="fish">Fish</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese :</label>
            <input type="range" id="cheese" name="cheese_level" min="1" max="100" value="75">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea> 
        </p>
        <button>submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>

    </form>

</body>
